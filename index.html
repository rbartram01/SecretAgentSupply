<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Secret Agent Supply</title>
        <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <img src="./resources/img/logo.png" alt="Logo Image of Binoculars"/>
                    <span>SECRET AGENT SUPPLY INC.</span>
                </div>
            </div>
        </header>

        <div class="banner">
            <div class="container">
                <div class="headline">
                    <div class="headline-box">
                        <h4>NEW ARRIVAL</h4>
                        <h1>SPORTS BIKES AND MOTORCYCLES</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-menu">
            <div class="container">
                <nav>
                    <span>Eyewear</span>
                    <span>Apparel</span>
                    <span>Gadgets</span>
                    <span>Vehicles</span>
                    <span>Glasses</span>
                    <span>Contact</span>
                </nav>
            </div>
        </div>

        <div class="product-grid">
            <div class="container">
                <div class="product-list">
                    <div class="box">
                        <div class="box-content">
                            <img src="./resources/img/pen.png" alt="Image of a Pen">
                        </div>
                        <div class="box-text">
                            <h1>Exploding Pen</h1>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-content">
                            <img src="./resources/img/watch.png" alt="Image of a Watch">
                        </div>
                        <div class="box-text">
                            <h1>Cellular Watch</h1>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-content">
                            <img src="./resources/img/glasses.png" alt="Image of a pair of Glasses">
                        </div>
                        <div class="box-text">
                            <h1>Thermal Glasses</h1>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <div class="info">
                        <div class="info-content">
                            <h1>Location</h1>
                        </div>

                        <div class="text">
                            <span>-47.346436, 84.32354</span>
                        </div>
                    </div>

                    <div class="info">
                        <div class="info-content">
                            <h1>Hours</h1>
                        </div>
                        <div class="text">
                            <span>0800 - 1800</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div="footer-content">
                    <h4>Copyright Secret Agent Supply Inc.</h4>
                </dv>
            </div>
        </footer>
    </body>
</html>
